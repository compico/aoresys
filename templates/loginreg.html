{{ define "loginreg" }}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" hx-target="#app" hx-get="/doms/index" href="javascript:void(0)">
            <img src="/public/images/golosovanie_logo.png" height="32" class="d-inline-block">
        </a>
        <div class="container-fluid justify-content-start">
            <ul class="navbar-nav">
                <li class=" nav-item">
                    <button class="btn btn-success me-2" hx-target="#app" hx-get="/doms/index">Home</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-success active me-2" hx-target="#app" hx-get="/doms/loginreg">Login
                        in/Register
                        now</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-sm">
    <div class="row justify-content-center">
        <div class="col-4">
            <h3 class="my-4">Вход</h3>
            <div class="mb-3"></div>
            <div class="mb-3"></div>
            <div class="mb-3"></div>
        </div>
        <div class="col-4">
            <h3 class="my-4">Регистрация</h3>
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1" name="username" oninput="cui(this)">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1" hx-trigger="click"
                        hx-target="closest div" hx-post="/doms/existusername" hx-params="username"
                        disabled>Check</button>
                </div>
                <div class="alert alert-danger" role="alert">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Password" aria-label="Password"
                            aria-describedby="basic-addon2" name="password">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Confirm Password"
                            aria-label="Confirm Password" aria-describedby="basic-addon3" name="passwordConfirmation">
                    </div>
                </div>
                <div class="mb-3">

                </div>
                <div class="mb-3">

                </div>
            </form>
        </div>
    </div>
</div>
{{ end }}
